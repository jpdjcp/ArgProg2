<!DOCTYPE html>
<html lang="es-la">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid con Bootstrap</title>
    <link rel="stylesheet" href="css/style.css">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-2">Columna 1</div>
            <div class="col-sm-8">Columna 2</div>
            <div class="col-sm-2">Columna 3</div>
        </div>
        <div class="row">
            <div class="col">Columna 1</div>
            <div class="col">Columna 2</div>
            <div class="col">Columna 3</div>
        </div>
    </div>
    <div class="container">
        <img class="img-fluid" src="img/bootstrap.jpg" alt="logo de bootstrap">
    </div>
    <!--Bootstrap JS-->
    <script src="dist/js/bootstrap.bundle.js"></script>
</body>
</html>
