<!DOCTYPE html>
<html lang="es-la">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Power - Portfolio</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/header-banner-style.css">
</head>
<body>

    <!-- Header -->
    <header class="container-sm">

        <!-- Barra de Contacto -->
        <div class="row barra-contacto">

            <!-- Logo de Argentina Programa -->
            <div class="col-sm-2">
                <img src="img/argproglogo.png" alt="logo de argentina programa" class="img-fluid argproglogo">
            </div>

            <!-- Testo Argentina Programa -->
            <div class="col">
                <p>Argentina Programa - #YoProgramo</p>
            </div>

            <!-- Botones de Login y Redes Sociales -->
            <div class="col-1">
                <a href=""><img class="img-fluid" src="img/linkedin-button.png" alt="botón linkedin"></a>
            </div>
            <div class="col-1">
                <a href=""><img class="img-fluid" src="img/facebook-button.png" alt="botón facebook"></a>
            </div>
            <button class="col-1 btn-secondary">Login</button>
            
        </div>

        <!-- Banner -->
        <div class="row banner">
            <img class="img-fluid banner-img" src="img/banner.jpg" alt="imagen de código web">
        </div>
    </header>
    
    

    <!--Bootstrap JS-->
    <script src="dist/js/bootstrap.bundle.js"></script>
</body>
</html>
